apiVersion: v1
kind: Service
metadata:
  name: poc-ignite-worker
  labels:
    run: poc-distributed-scheduling
spec:
  type: ClusterIP
  ports:
    - port: 8080
      protocol: TCP
      name: http
    - port: 47400
      protocol: UDP
      name: ignite-discovery
  selector:
    run: poc-distributed-scheduling
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  namespace: default
  name: role-endpoints
rules:
#- apiGroups: ["extensions", "apps"]
- apiGroups: ["", "*"]
  resources: ["endpoints"]
  verbs: ["get", "list"]
---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: role-endpoints-rb
subjects:
- kind: ServiceAccount
  name: default
  namespace: default
roleRef:
  kind: Role
  name: role-endpoints
  apiGroup: ""
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: poc-distributed-scheduling
spec:
  selector:
    matchLabels:
      run: poc-distributed-scheduling
  replicas: 3
  template:
    metadata:
      labels:
        run: poc-distributed-scheduling
    spec:
      containers:
        - name: poc-ignite-worker
          image: poc-ignite-worker
          imagePullPolicy: Never
          env:
            - name: poc_network_stat_enable
              value: "true"
            - name: poc_network_stat_interval
              value: "30000"
            - name: poc_worker_ignite_kubernetes
              value: "true"
          ports:
            - containerPort: 8080
